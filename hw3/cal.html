<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h4>3. โปรแกรม เครื่องคิดเลข - cal.html</h4>
    <input type="num1" id="num1" placeholder="num1" style="width: 3%;">
    <select name="math" id="math">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input type="num2" id="num2"placeholder="num2" style="width: 3%;">
    <button onclick="Calculate()">=</button>
    
    <div id="show"></div>
    <script> 
        function Calculate() {

            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            c = document.getElementById('math').value;
            
            if(c == '+'){
                var x = Number(a) + Number(b);
                document.getElementById("show").innerHTML = x;
           }else if(c == '-'){
                var x = Number(a) - Number(b);
                document.getElementById("show").innerHTML = x;
            }else if(c == 'x'){
                var x = Number(a) * Number(b);
                document.getElementById("show").innerHTML = x;
           }else{
                var x = Number(a) / Number(b);
                document.getElementById("show").innerHTML = x;
           }
        }
    </script>
</body>
</html>
