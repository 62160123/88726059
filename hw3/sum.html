<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative_positive</title>
</head>
<body>
    <h4>4. โปรแกรม บวกสะสม - sum.html</h4>
    <input type="text" id="num1" placeholder="num1" style="width: 3%;"> - <input type="text" id="num2" placeholder="num2" style="width: 3%;">
    <button onclick="Summary()">Summary</button>
    
    <div id="ans"></div>
    <script>
        function Summary()  {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;
            var x ="";
            var total ="";
            for(i = Number(a) ; i <= Number(b) ; i++){
                if(i < b){
                    x += i+"+";
                    total = Number(total)+i;
                }else{
                    x += i+" = ";
                    total = Number(total)+i;
                }
            }
            document.getElementById("ans").innerHTML = x + total;
        }
    </script>
</body>
</html>
