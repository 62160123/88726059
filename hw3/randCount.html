<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandCount</title>
</head>
<body>
    <h4>5. โปรแกรม สุ่มตัวเลข 0-99 - randCount.html</h4>
    <input  type="text" id="num">
    <button onclick="randomCount(num.value)">สุ่ม</button>

    <table border="1" id="show">
    </table>

    <script>
        function randomCount(num){
            while(show.hasChildNodes()){
                show.removeChild(show.firstChild);
            }
            var rd = [num];
            for(i=0 ; i < Number(num) ; i++){
                rd[i] = Number(Math.floor(Math.random() * 100))
            }

            rd.sort(function(a, b){return b - a});
            
            var table = document.getElementById("show");
            var rd2=rd;

            for(i=0 ; i < Number(num) ; i++){
                count=0;
                for(j=0 ; j < num ; j++){
                    if(rd2[i]==rd[j]){
                        count++;
                    }
                }
                if(count==1){
                    var row = table.insertRow(0);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = rd[i];
                    cell2.innerHTML = count;}
                else {
                    a=rd2[i];
                    count2=0;
                    for(k=0 ; k < i ; k++){
                        if(a==rd2[k]){
                            count2++;
                        }
                    }
                    if(count2==0){
                        var row = table.insertRow(0);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        cell1.innerHTML = rd[i];
                        cell2.innerHTML = count;
                    }
                } 
            }
            var row = table.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = "ตัวเลข";
            cell2.innerHTML = "ถูกสุ่ม(ครั้ง)";
        }
    </script>
</body>
</html>
