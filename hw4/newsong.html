<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>

  .carousel-inner img {
    width: 600px;
    height: 300px;
  }
  </style>
</head>
<body>

  <div id="demo" class="carousel slide" data-ride="carousel">

  <ul class="carousel-indicators" style="width: 6%;">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://sv1.picz.in.th/images/2021/01/06/lkoS31.jpg" width="50px" height="250px">
    </div>
    <div class="carousel-item">
      <img src="https://sv1.picz.in.th/images/2021/01/06/lkl1YQ.jpg" width="50px" height="250px">
    </div>
    <div class="carousel-item">
      <img src="https://sv1.picz.in.th/images/2021/01/07/l3P8X1.png" width="50px" height="250px">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev" style="width: 5%;">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next" style="width: 129%;">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
    <h3>Add new song<a href="searchsong.html">[ค้นหาเพลง]</a><br/></h3>
    <input type="text" id="name" placeholder="ชื่อเพลง"><br>&nbsp;<br>
    <input type="text" id="artist" placeholder="ศิลปิน"><br>&nbsp;<br>
    <textarea id="song" rows="8" cols="70" placeholder="เนื้อร้อง"></textarea><br>
    <button onclick="Save()" class="btn btn-success">Save</button>
    <button onclick="ClearForm()" class="btn btn-danger">Clear Form</button>

    <script>
      store = JSON.parse(localStorage.getItem('store'));
      if(store == null){
        localStorage.setItem("store",store);
        store = [];
      }
        function Save() {
        store.push([document.getElementById("name").value
        ,document.getElementById("artist").value
        ,document.getElementById("song").value]);
       
        localStorage.setItem("store", JSON.stringify(store));
        
        document.getElementById("name").value = "";
        document.getElementById("artist").value = "";
        document.getElementById("song").value = "";
    }
        function ClearForm() {
        document.getElementById("name").value = "";
        document.getElementById("artist").value = "";
        document.getElementById("song").value = "";
    }
    </script>
</body>
</html>
