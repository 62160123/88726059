<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
 <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <table>
        <tr>
            <td><label for="RoomType">Room Type</label></td>
            <td><select name="roomtype" style="width:100%">
            <option value="-">Please Select</option>
            <option value="Standard">Standard</option>
            <option value="Luxury">Luxury</option>
            <option value="Deluxe">Deluxe</option></td>
            </select>
            <td><br>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="numguest">Number Of Guests</label></td>
            <td><select name="numguest" style="width:100%">
            <option value="0">Please Select</option>
            <option value="1-2">1-2</option>
            <option value="3-4">3-4</option>
            <option value="5-6">5-6</option>
             <option value="6-7">6-7</option></td>
           </select>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td> <input type="text" name="fname" id="fname" placeholder="First" style="width:47%">
                <input type="text" name="lname" id="lname" placeholder="Last" style="width:47%"></td>
                <td><br>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td> <input type="text" name="email" id="email" placeholder="john@company.com" style="width:97.8%"></td>
        </tr>
        <tr>
            <td><label for="arrival">Arrival</label></td>
            <td> 
                <input type="date" name="arrivaldate" id="arrivaldate">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="time" name="arrivaltime" id="arrivaltime">
                <td><br>&nbsp;</td>
            </td>
        </tr>
        <tr>
            <td><label for="departure">Departure</label></td>
            <td> 
                <input type="date" name="departuredate" id="departuredate">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="time" name="departuretime" id="departuretime">
            </td>
        </tr>
        <tr>
            <td><label for="pickup">Free Pickup</label></td>
            <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.</td>
        </tr>
        <tr>
            <td><label for="FightNumber">Fight Number</label></td>
            <td> <input type="text" name="fightnum" id="fightnum" placeholder="C1209" style="width:97.8%"></td>
            <td><br>&nbsp;</td>
        </tr>
        <tr>
            <td style="float:left;">Other request</td>
            <td><textarea name="otherreq" id="otherreq" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Complete Reservation" style="background-color:rgb(148, 143, 143);"></td>
            <td><br>&nbsp;</td>
        </tr>   
    </table>
    </form>
</body>
</html>
